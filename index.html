<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>  بلال شخه وسجي ام شخه</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>بلال شخه </h2>
    <textarea id="textInput" placeholder="اكتب تعليقك هنا..."></textarea><br>
    <button onclick="analyze()">حلّل</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function analyze() {
      const text = document.getElementById("textInput").value.toLowerCase();
      const positiveWords = ["جميل", "رائع", "ممتاز", "احب", "مميز", "سعيد", "حلو"];
      const negativeWords = ["سيء", "كريه", "اكره", "رديء", "حزين", "غبي", "ممل"];

      let score = 0;
      positiveWords.forEach(word => { if (text.includes(word)) score++; });
      negativeWords.forEach(word => { if (text.includes(word)) score--; });

      let resultText = "محايد 😐";
      if (score > 0) resultText = "إيجابي 😀";
      else if (score < 0) resultText = "سلبي 😠";

      document.getElementById("result").innerText = "النتيجة: " + resultText;
    }
  </script>
</body>
</html>
